<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad综合管理平台</title>
    <style>
        /* 导航系统 */
        .nav-system {
            --sidebar-width: 260px;
            --primary-color: #2d4059;
            --active-color: #ff5722;
        }
        .nav-container {
            position: fixed;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--primary-color);
            padding: 30px 0;
        }
        .nav-item {
            padding: 18px 30px;
            color: #fff;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }
        .nav-item.active {
            background: rgba(255,255,255,0.05);
            border-left-color: var(--active-color);
        }

        /* 主内容区 */
        .main-system {
            margin-left: var(--sidebar-width);
            padding: 40px;
            background: #f5f7fa;
        }

        /* 钱包模块原始样式 */
        .wallet-module .control-panel {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .wallet-module button {
            background: #2196F3;
            padding: 12px 24px;
        }
        /* 完整保留钱包系统所有动画、表格样式... */

        /* 项目模块原始样式 */
        .project-module .task-button {
            padding: 12px 24px;
            min-width: 200px;
        }
        .project-module .task-button.danger {
            background: #ff4444;
        }
        /* 完整保留项目系统所有复选框样式... */
    </style>
</head>
<body>
    <!-- 导航系统 -->
    <nav class="nav-container">
        <div class="nav-item active" data-module="wallet">钱包查询系统</div>
        <div class="nav-item" data-module="project">项目管理中心</div>
    </nav>

    <!-- 主系统 -->
    <main class="main-system">
        <!-- 钱包模块（完整原始代码） -->
        <div class="wallet-module">
            <div class="control-panel">
                <div class="input-group">
                    <label>API密钥:</label>
                    <input type="text" id="apiKey" placeholder="输入API密钥">
                </div>
                <div class="input-group">
                    <label>查询线程数:</label>
                    <select id="threads">
                        <option value="1">1线程</option>
                        <option value="2">2线程</option>
                        <option value="3" selected>3线程</option>
                        <option value="4">4线程</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>线程间隔(毫秒):</label>
                    <input type="number" id="interval" value="1000" min="500">
                </div>
            </div>
            <textarea id="addresses" placeholder="输入钱包地址，每行一个"></textarea>
            <button onclick="startAnalysis()">开始查询</button>
            <div class="stats-bar" id="globalStats">
                <div class="stat-item">
                    <span class="stat-label">总 MON:</span>
                    <span class="stat-value" id="totalMON">0.0000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总质押aprMON:</span>
                    <span class="stat-value" id="totalAprMON">0.0000</span>
                </div>
            </div>
            <table class="address-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>地址</th>
                        <th>MON余额</th>
                        <th>aprMON余额</th>
                        <th>Transaction</th>
                        <th>Activity</th>
                        <th>Internal Transaction</th>
                        <th>交互合约数量</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
        </div>

        <!-- 项目模块（完整原始代码） -->
        <div class="project-module" style="display:none">
            <div class="stats-card">
                <h2>项目统计</h2>
                <p>已打开：<span id="openedCount">0</span></p>
                <p>未打开：<span id="unopenedCount">0</span></p>
                <h3>批量添加项目</h3>
                <textarea class="batch-input" id="batchInput"></textarea>
                <div class="button-group">
                    <button class="task-button success" onclick="batchAddProjects()">批量导入项目</button>
                    <button class="task-button primary" onclick="openRandomProject()">随机打开任务</button>
                    <button class="task-button danger" onclick="clearProgress()">重置所有已打开</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this.checked)">
                    <label for="selectAll">全选</label>
                    <button class="task-button danger" onclick="batchDelete()">批量删除选中项</button>
                </div>
            </div>
            <div class="project-list">
                <div id="projectList"></div>
            </div>
        </div>
    </main>

</body>
</html>
